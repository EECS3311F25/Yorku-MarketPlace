<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<nav class="bg-white shadow-md p-4">
  <div class="max-w-4xl mx-auto flex justify-between items-center">
    <a href="/home" class="text-lg font-semibold">Marketplace</a>
    <a href="/inbox" class="text-gray-600 hover:text-blue-600">Back to Inbox</a>
  </div>
</nav>

<div class="max-w-4xl mx-auto mt-6">
  <div class="bg-white rounded-lg shadow p-4">

    <div class="pb-4 border-b mb-4 flex items-center justify-between">
      <div>
        <h2 class="text-xl font-bold">Chat</h2>
        <p class="text-sm text-gray-600">Listing ID: <span th:text="${listingId}"></span></p>
      </div>
    </div>

    <!-- messages -->
    <div id="chatBox" class="h-96 overflow-y-auto p-4 space-y-3 bg-gray-50 rounded">
      <!-- initial history -->
      <div th:each="msg : ${chatHistory}">
        <div th:classappend="${msg.sender.id == currentUserId} ? 'flex justify-end' : 'flex justify-start'">
          <div th:class="${msg.sender.id == currentUserId} ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-900'"
               class="max-w-xl px-4 py-2 rounded-lg">
            <div class="text-sm" th:text="${msg.content}"></div>
            <div class="text-xs mt-1 text-white/70" th:if="${msg.sender.id == currentUserId}" th:text="${#temporals.format(msg.timestamp,'yyyy-MM-dd HH:mm')}"></div>
            <div class="text-xs mt-1 text-gray-500" th:if="${msg.sender.id != currentUserId}" th:text="${#temporals.format(msg.timestamp,'yyyy-MM-dd HH:mm')}"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- input -->
    <div class="mt-4 flex gap-3">
      <input id="messageInput" type="text" placeholder="Type a message..."
             class="flex-1 px-4 py-2 border rounded-lg"/>
      <button id="sendBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Send</button>
    </div>

  </div>
</div>

<script th:inline="javascript">
/*<![CDATA[*/
    const chatId = /*[[${chatId}]]*/ '0_0_0';
    const currentUserId = /*[[${currentUserId}]]*/ 0;
    const otherUserId = /*[[${otherUserId}]]*/ 0;

    let socket = new SockJS('/ws-chat');
    let stompClient = Stomp.over(socket);

    function connect() {
        stompClient.connect({}, function () {
            // subscribe to the chat topic
            stompClient.subscribe('/topic/chat/' + chatId, function (msg) {
                const payload = JSON.parse(msg.body);
                renderIncoming(payload);
            });
        });
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();
        if (!text) return;

        const message = {
            chatId: chatId,
            senderId: currentUserId,
            receiverId: otherUserId,
            content: text
        };

        stompClient.send('/app/chat.sendMessage', {}, JSON.stringify(message));
        input.value = '';
    }

    function renderIncoming(msg) {
        const box = document.getElementById('chatBox');
        const wrapper = document.createElement('div');
        wrapper.className = (msg.senderId === currentUserId) ? 'flex justify-end' : 'flex justify-start';

        const bubble = document.createElement('div');
        bubble.className = (msg.senderId === currentUserId) ? 'bg-blue-600 text-white px-4 py-2 rounded-lg max-w-xl' : 'bg-gray-200 text-gray-900 px-4 py-2 rounded-lg max-w-xl';
        bubble.textContent = msg.content;

        const ts = document.createElement('div');
        ts.className = (msg.senderId === currentUserId) ? 'text-xs text-white/70 mt-1' : 'text-xs text-gray-500 mt-1';
        ts.textContent = msg.timestamp ? msg.timestamp.replace('T',' ').substring(0,16) : '';

        bubble.appendChild(ts);
        wrapper.appendChild(bubble);
        box.appendChild(wrapper);

        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keydown', function(e){
        if (e.key === 'Enter') sendMessage();
    });

    connect();
/*]]>*/
</script>
</body>
</html>

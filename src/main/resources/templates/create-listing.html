<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Listing · Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans antialiased">
    <nav class="bg-white shadow-md px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold text-gray-800">Create New Listing</h1>
            <a href="/home" class="text-blue-600 font-medium hover:underline">← Back to Home</a>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto mt-10 bg-white shadow-md rounded-lg p-8">
        <h2 class="text-xl font-bold text-gray-800 mb-6">Listing Details</h2>

        <form th:action="@{/create-listing}" method="post" enctype="multipart/form-data" class="space-y-6">

            <!-- Title -->
            <div>
                <label class="block font-medium text-gray-700 mb-1">Title</label>
                <input type="text" name="title" required
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       placeholder="e.g., Laptop, Table, Books,etc">
            </div>

            <!-- Description -->
            <div>
                <label class="block font-medium text-gray-700 mb-1">Description</label>
                <textarea name="description" rows="4" required
                          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                          placeholder="Describe the item, condition, and details"></textarea>
            </div>

            <!-- Price -->
            <div>
                <label class="block font-medium text-gray-700 mb-1">Price ($)</label>
                <input type="number" name="price" min="1" step="0.01" required
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       placeholder="e.g., 850">
            </div>

            <!-- Image Upload -->
            <div>
                <label class="block font-medium text-gray-700 mb-2">Upload Image</label>

                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-500 transition">
                    <input type="file" name="image" accept="image/*" required
                           class="mx-auto cursor-pointer">
                    <p class="text-gray-500 text-sm mt-2">Supported: JPG, PNG, WEBP</p>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit"
                        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">
                    Create Listing
                </button>
            </div>

        </form>
    </div>

</body>
</html>

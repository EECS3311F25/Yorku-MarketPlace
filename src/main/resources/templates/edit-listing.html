<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans antialiased">

<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
        <a href="/home" class="text-xl font-semibold text-gray-900">Marketplace</a>

        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="text-gray-600 hover:text-blue-600 font-medium">Sign out</button>
        </form>
    </div>
</nav>

<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow">

    <h2 class="text-2xl font-bold text-gray-900 mb-6">Edit Listing</h2>


    <!-- Edit form for owners -->
    <form
          th:action="@{'/listing/' + ${listing.id}+'/edit'}"
          method="post"
          enctype="multipart/form-data"
          class="space-y-6">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- Title -->
        <div>
            <label class="block font-medium text-gray-700 mb-1">Title</label>
            <input type="text"
                   name="title"
                   th:value="${listing.title}"
                   required
                   class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>

        <!-- Description -->
        <div>
            <label class="block font-medium text-gray-700 mb-1">Description</label>
            <textarea name="description"
                      rows="5"
                      th:text="${listing.description}"
                      required
                      class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"></textarea>
        </div>

        <!-- Price -->
        <div>
            <label class="block font-medium text-gray-700 mb-1">Price ($)</label>
            <input type="number"
                   min="0"
                   step="0.01"
                   name="price"
                   th:value="${listing.price}"
                   required
                   class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
        </div>
        <!-- Buttons -->
        <div class="flex gap-4 mt-6">
            <button type="submit"
                    class="px-5 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
                Save Changes
            </button>

            <a href="/home"
               class="px-5 py-2 bg-gray-400 text-white rounded-lg shadow hover:bg-gray-500">
                Cancel
            </a>
        </div>

    </form>

</div>

</body>
</html>

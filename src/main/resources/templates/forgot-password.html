<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Forgot Password Â· Marketplace</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');</style>
</head>
<body>
    <div class="center-wrap">
        <div class="card">
            <div class="brand">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="6" fill="#3b82f6" />
                    <path d="M7 12h10" stroke="#fff" stroke-width="1.6" stroke-linecap="round"/>
                </svg>
                <h1>Reset password</h1>
            </div>
            <div class="subtitle">
                Enter your account's email and we'll send a reset link.
            </div>

            <div th:if="${error}" class="error" th:text="${error}"></div>
            <div th:if="${success}" class="success" th:text="${success}"></div>
            <form th:action="@{/forgot-password}" method="post" class="space-y-4">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required />
                </div>

                <div style="margin-top:12px">
                    <button class="btn" type="submit">Send reset link</button>
                </div>
            </form>
            
            <div class="muted">Remembered your password? <a href="/login">Sign in</a></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password Â· Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .alert { padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
        .alert-error { background-color: #fef2f2; color: #b91c1c; border: 1px solid #fecaca; }
        .alert-success { background-color: #f0fdf4; color: #15803d; border: 1px solid #bbf7d0; }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Card -->
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <!-- Brand -->
                <div class="flex items-center gap-3 mb-2">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="24" height="24" rx="6" fill="#3b82f6" />
                            <path d="M7 12h10" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-semibold text-gray-900">Reset password</h1>
                </div>
                <div class="text-gray-600 mb-6">
                    Enter your account's email and we'll send a reset link.
                </div>

                <!-- Messages -->
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                <!-- Form -->
                <form th:action="@{/forgot-password}" method="post" class="space-y-4">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input id="email" name="email" type="email" required 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
                    </div>

                    <div>
                        <button class="btn w-full p-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition" type="submit">
                            Send reset link
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Footer link -->
            <div class="text-center text-gray-600 mt-6">
                Remembered your password? <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>

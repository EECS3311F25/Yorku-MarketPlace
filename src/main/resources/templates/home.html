<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Â· Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans antialiased">

<!-- Navbar -->
<nav class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">

      <div class="flex items-center gap-2">
        <div class="bg-blue-600 p-2 rounded-lg">
          <div class="text-white font-bold">Y</div>
        </div>
        <span class="text-xl font-semibold text-gray-900">Marketplace</span>
      </div>

      <div class="flex items-center gap-6">

        <!-- Create listing -->
        <a href="/create-listing"
           class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
          Create Listing
        </a>
        <a href="/inbox" class="text-gray-600 hover:text-blue-600 font-medium ml-6">
    Inbox
        </a>

        <!-- Sign out -->
        <form th:action="@{/logout}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button class="text-gray-600 hover:text-blue-600 font-medium">Sign out</button>
        </form>

      </div>
    </div>
  </div>
</nav>


<!-- Main content -->
<div class="max-w-7xl mx-auto px-4 py-10">

  <h2 class="text-2xl font-bold text-gray-900 mb-6">Latest Listings</h2>

  <!-- Listings Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
       th:if="${listings != null}">

    <a th:each="listing : ${listings}"
       th:href="@{'/listing/' + ${listing.id}}"
       class="bg-white rounded-xl shadow hover:shadow-lg transition p-4 block">

      <!-- Image -->
      <div class="w-full h-52 bg-gray-200 rounded-lg overflow-hidden">
        <img th:if="${listing.imageUrl}"
             th:src="${listing.imageUrl}"
             class="w-full h-full object-cover">
      </div>

      <!-- Title -->
      <h3 class="mt-4 text-xl font-semibold text-gray-800"
          th:text="${listing.title}"></h3>

      <!-- Price -->
      <p class="text-lg font-bold text-green-600 mt-1">
        $<span th:text="${listing.price}"></span>
      </p>

      <!-- Owner -->
      <p class="mt-2 text-gray-600 text-sm">
        Posted by:
        <span th:text="${listing.owner.username}"></span>
      </p>

    </a>

  </div>

  <!-- If no listings -->
  <p th:if="${listings.size() == 0}" class="text-gray-600 text-center mt-10">
    No listings yet. Be the first to <a href="/create-listing" class="text-blue-600 underline">post one</a>!
  </p>

</div>

</body>
</html>

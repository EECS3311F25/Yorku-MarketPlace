<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Inbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans antialiased">

<nav class="bg-white shadow-md mb-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <div class="flex items-center gap-2">
        <a href="/home" class="text-xl font-semibold text-gray-900">Marketplace</a>
      </div>
      <div>
         <a href="/home" class="text-blue-600 hover:underline">Back to Home</a>
      </div>
    </div>
  </div>
</nav>

<div class="max-w-3xl mx-auto p-6">

    <h1 class="text-2xl font-bold mb-6 text-gray-800">Your Inbox</h1>

    <div class="space-y-4">

        <div th:if="${conversations.isEmpty()}"
             class="text-center py-10 text-gray-500 text-lg bg-white rounded-lg shadow">
            You have no messages yet.
        </div>

        <div th:each="conv : ${conversations}"
             class="bg-white shadow hover:shadow-md transition p-4 rounded-lg flex items-center justify-between border-l-4 border-blue-600">

            <div class="flex flex-col">
                <span class="font-bold text-lg text-gray-800"
                      th:text="${conv.listing.title}">
                </span>

                <span class="text-sm text-gray-600 font-medium"
                      th:text="'User: ' + ${conv.otherUser.username}">
                </span>

                <span class="text-gray-500 text-sm mt-1 italic truncate max-w-md"
                      th:text="'&quot;' + ${conv.lastMessage} + '&quot;'">
                </span>
            </div>

            <a th:href="@{'/chat/' + ${conv.listing.id} + '/' + ${conv.otherUser.id}}"
               class="px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition">
                Open Chat
            </a>

        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${listing.title}">Listing Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans antialiased">

<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 flex justify-between h-16 items-center">
        <a href="/home" class="text-xl font-semibold text-gray-800">Marketplace</a>

        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="text-gray-600 hover:text-blue-600 font-medium">Sign out</button>
        </form>
    </div>
</nav>


<div class="max-w-4xl mx-auto mt-10 bg-white rounded-2xl shadow p-6">
    
    <!-- Image -->
    <div class="w-full h-80 overflow-hidden rounded-xl bg-gray-200">
        <img th:if="${listing.imageUrl}" 
             th:src="${listing.imageUrl}" 
             class="w-full h-full object-cover">
    </div>

    <!-- Title + Price -->
    <div class="mt-6 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900" th:text="${listing.title}"></h1>
        <p class="text-2xl font-semibold text-green-600">$<span th:text="${listing.price}"></span></p>
    </div>

    <!-- Description -->
    <p class="mt-4 text-gray-700 whitespace-pre-line" th:text="${listing.description}"></p>

    <!-- Seller info -->
    <div class="mt-6 p-4 bg-gray-50 rounded-lg border">
        <p class="text-gray-700 mt-1">
            <span class="font-medium">Seller: </span>
            <span th:text="${listing.owner.username}"></span><br>
            <span class="font-medium">Email: </span>
            <span th:text="${listing.owner.email}"></span>
        </p>
    </div>

    <!-- Edit / Delete Buttons: Only show if user is owner -->
    <div class="mt-6 flex gap-4"
         th:if="${isOwner}">

        <a th:href="@{'/listing/' + ${listing.id}+'/edit'}"
           class="px-5 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
            Edit Listing
        </a>

        <form th:action="@{'/listing/' + ${listing.id}+'/delete'}" 
              method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="px-5 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700">
                Delete Listing
            </button>
        </form>

    </div>

</div>

</body>
</html>

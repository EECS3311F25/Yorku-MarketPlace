<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In Â· Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .alert { padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
    .alert-error { background-color: #fef2f2; color: #b91c1c; border: 1px solid #fecaca; }
    .alert-success { background-color: #f0fdf4; color: #15803d; border: 1px solid #bbf7d0; }
  </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
  <div class="flex min-h-screen items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <div class="flex items-center gap-3 mb-2">
          <div class="bg-blue-600 p-2 rounded-lg">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="24" height="24" rx="6" fill="#3b82f6"/>
              <path d="M7 12h10" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <h1 class="text-2xl font-semibold text-gray-900">Sign in to Marketplace</h1>
        </div>
        <div class="text-gray-600 mb-6">Welcome back!</div>

        <!-- Messages -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${param.error}" class="alert alert-error">Invalid username or password.</div>
        <div th:if="${param.logout}" class="alert alert-success">You have been signed out.</div>

        <!-- Login form handled by Spring Security -->
        <form th:action="@{/login}" method="post" class="space-y-4">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input id="username" name="username" type="text" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input id="password" name="password" type="password" required
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
          </div>

          <div class="text-right text-sm">
            <a href="/forgot-password" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
          </div>

          <div>
            <button class="btn w-full p-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition" type="submit">
              Sign in
            </button>
          </div>
        </form>
      </div>

      <div class="text-center text-gray-600 mt-6">
        Don't have an account? <a href="/signup" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password Â· Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .alert { padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
        .alert-error { background-color: #fef2f2; color: #b91c1c; border: 1px solid #fecaca; }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Card -->
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <!-- Brand -->
                <div class="flex items-center gap-3 mb-2">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="24" height="24" rx="6" fill="#3b82f6" />
                            <path d="M7 12h10" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-semibold text-gray-900">Set new password</h1>
                </div>
                <div class="text-gray-600 mb-6">
                    Please enter a new password for your account.
                </div>

                <!-- Error (from redirect) -->
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

                <!-- Form -->
                 <form th:action="@{/reset-password}" method="post" class="space-y-4">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" name="token" th:value="${token}" />
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                        <input id="password" name="password" type="password" required 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" required 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
                    </div>

                    <div>
                        <button class="btn w-full p-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition" type="submit">
                            Save and log in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
